<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STORify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .shop-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .search-bar {
        width: 220px; /* Adjusted length */
        margin-left: 10px; /* Adjust the margin as needed */
      }

      .input-group {
        margin-top: 10px;
      }

      .rounded {
        border-radius: 20px;
      }

      .item-list {
        margin-top: 20px;
      }

      .cart {
        margin-top: 20px;
      }

      .cart-list {
        list-style: none;
        padding: 0;
      }

      .remove-btn {
        cursor: pointer;
        color: red;
        margin-left: 5px;
      }

      .cart-item {
        margin-bottom: 10px;
      }
      .nav {
        background-color: black;
        border-radius: 10px;
        height: 75px;
      }

      .bar {
        align-self: self-end;
      }
      .title {
        color: #ffffff;
        margin-right: 20px;
      }

      .button1 {
        margin-right: 20px;
      }
      .bar {
        margin-right: 50px;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-dark bg-dark border-bottom border-body py-3"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">STORify</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Seller
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/login.html">Login</a></li>
                <li>
                  <a class="dropdown-item" href="/signup.html">Sign Up</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              type="text"
              id="search-bar"
              class="form-control rounded"
              placeholder="Search"
              oninput="searchItems()"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="item-list" id="item-list">
        <!-- Items will be dynamically added here using JavaScript -->
      </div>

      <!-- Shopping Cart Section -->
      <div class="cart" id="cart">
        <h2>Shopping Cart</h2>
        <ul class="cart-list" id="cart-list">
          <!-- Cart items will be dynamically added here using JavaScript -->
        </ul>
        <p>Total: <span id="total-price">0</span></p>
        <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // JavaScript code (combined with previous script.js content)

      // Sample data for items
      let items = JSON.parse(localStorage.getItem("items")) || [];

      function displayItems(itemList = items) {
        const itemListContainer = document.getElementById("item-list");
        itemListContainer.innerHTML = "";

        itemList.forEach((item) => {
          const card = document.createElement("div");
          card.classList.add("card", "mb-3");
          card.innerHTML = `
          <div class="card-body">
            <h5 class="card-title">${item.name}</h5>
            <p class="card-text">Price: $${item.price}</p>
            <p class="card-text">Availability: ${
              item.availability ? "In stock" : "Out of stock"
            }</p>
            <button class="btn btn-primary" onclick="addToCart('${
              item.name
            }', ${item.price})">Add to Cart</button>
          </div>
          <img src="https://source.unsplash.com/random/100x100" class="rounded float-start" alt="...">
        `;
          itemListContainer.appendChild(card);
        });
      }

      function addToCart(name, price) {
        const cartList = document.getElementById("cart-list");
        const totalElement = document.getElementById("total-price");

        const listItem = document.createElement("li");
        listItem.classList.add("cart-item");
        listItem.innerHTML = `&bull; ${name} - $${price} <span class="remove-btn" onclick="removeFromCart(this, '${name}', ${price})">Remove</span>`;
        cartList.appendChild(listItem);

        // Update total price
        const totalPrice = parseFloat(totalElement.textContent);
        totalElement.textContent = (totalPrice + price).toFixed(2);

        // Save cart items to local storage
        saveItemsToStorage();
      }

      function addItem() {
        const itemName = document.getElementById("itemName").value;
        const itemPrice = parseFloat(
          document.getElementById("itemPrice").value
        );
        const itemAvailability =
          document.getElementById("itemAvailability").checked;

        if (itemName && !isNaN(itemPrice)) {
          items.push({
            name: itemName,
            price: itemPrice,
            availability: itemAvailability,
          });
          displayItems();
          clearAddItemForm();
          // Save items to local storage
          saveItemsToStorage();
        } else {
          alert("Please enter valid item details.");
        }
      }

      function clearAddItemForm() {
        document.getElementById("addItemForm").reset();
      }

      function clearCart() {
        const cartList = document.getElementById("cart-list");
        const totalElement = document.getElementById("total-price");

        cartList.innerHTML = "";
        totalElement.textContent = "0";

        // Clear items in local storage
        localStorage.removeItem("items");
      }

      function searchItems() {
        const searchInput = document
          .getElementById("search-bar")
          .value.toLowerCase();
        const filteredItems = items.filter((item) =>
          item.name.toLowerCase().includes(searchInput)
        );
        displayItems(filteredItems);
      }

      function removeFromCart(element, itemName, price) {
        const cartList = document.getElementById("cart-list");
        const totalElement = document.getElementById("total-price");

        // Update total price
        const totalPrice = parseFloat(totalElement.textContent);
        totalElement.textContent = (totalPrice - price).toFixed(2);

        // Remove the item from the cart
        element.parentElement.remove();

        // Remove the item from the items array
        items = items.filter((item) => item.name !== itemName);

        // Save items to local storage
        saveItemsToStorage();
      }

      function saveItemsToStorage() {
        localStorage.setItem("items", JSON.stringify(items));
      }

      // Initial display of items
      displayItems();
      // ...

      function displayItems(itemList = items) {
        const itemListContainer = document.getElementById("item-list");
        itemListContainer.innerHTML = "";

        itemList.forEach((item, index) => {
          const card = document.createElement("div");
          card.classList.add("card", "mb-3");
          card.innerHTML = `
      <div class="card-body">
        <h5 class="card-title">${item.name}</h5>
        <p class="card-text">Price: $${item.price}</p>
        <p class="card-text">Availability: ${
          item.availability ? "In stock" : "Out of stock"
        }</p>
        <button class="btn btn-primary" onclick="addToCart('${item.name}', ${
            item.price
          })">Add to Cart</button>
        
        
        
    `;
          itemListContainer.appendChild(card);
        });
      }

      function removeItem(index) {
        if (confirm("Are you sure you want to remove this item?")) {
          items.splice(index, 1);
          displayItems();
          saveItemsToStorage();
        }
      }
      $(document).ready(function () {
        $(".dropdown-toggle").dropdown();
      });
    </script>
  </body>
</html>
