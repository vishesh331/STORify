<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
    <title>Signup Page</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="signupForm">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" required />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>
            <button type="button" class="btn btn-primary" onclick="signup()">
              Signup
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Retrieve users from local storage
      // Retrieve users from local storage
      let users = JSON.parse(localStorage.getItem("users")) || [];

      function saveUsersToLocalStorage() {
        localStorage.setItem("users", JSON.stringify(users));
      }

      function signup() {
        // Get values from the form
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Check if the username is already taken
        if (users.some((user) => user.username === username)) {
          alert("Username already taken. Please choose another.");
          return;
        }

        // Create a new user object
        const newUser = {
          username,
          password,
        };

        // Add the user to the array and save to local storage
        users.push(newUser);
        saveUsersToLocalStorage();

        // Clear the form
        document.getElementById("signupForm").reset();

        // Redirect to the login page after successful signup
        alert(
          "Signup successful! You will now be redirected to the login page."
        );
        window.location.href = "/STORify/login.html";
      }
    </script>
  </body>
</html>
